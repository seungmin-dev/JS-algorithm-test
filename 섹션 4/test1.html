    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){
                let answer, max=Number.MIN_SAFE_INTEGER;
                
                for(let x of arr) {
                    // let sum = 0, tmp = x;
                    // tmp % 10 계속 하다가 결과가 0이 나오면 break(나머지가 각 자리 숫자)
                    // while(tmp) {
                    //     sum += (tmp % 10);
                    //     tmp = Math.floor(tmp/10);
                    // }
                    ////////////////////

                    let sum = x.toString().split('').reduce((a, b) => a+Number(b), 0);
                    // 위의 코드들을 내장함수를 이용해 작성한 코드

                    
                    if(sum > max) {
                        max = sum;
                        answer = x;
                    }
                    else if(sum === max) {
                        if(x > answer) answer = x;
                    }
                }
            }
            
            let arr=[128, 460, 603, 40, 521, 137, 123];
            console.log(solution(7, arr));
        </script>
    </body>
