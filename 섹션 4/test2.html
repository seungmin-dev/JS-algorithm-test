<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function isPrime(num){
                if(num === 1) return false;
                for(let i = 2; i < parseInt(Math.sqrt(num)); i++) { // sqrt를 쓰거나 parseInt(num/2);
                    if(num % i === 0) return false;    
                }
                return true;
            }
            function solution(arr){
                let answer=[];
                for(let x of arr) {
                    let res = 0;
                    while(x) {
                        let t = x % 10;
                        res = res * 10 + t; // 숫자 뒤집기
                        x = parseInt(x / 10);
                    }
                    if(isPrime(res)) answer.push(res);
                }

                // for(let x of arr) {
                //     let res = Number(x.toString().split('').reverse().join(''));
                //     if(isPrime(res)) answer.push(res);
                // }
                return answer;
            }
            
            let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
            console.log(solution(arr));
        </script>
    </body>
</html>
