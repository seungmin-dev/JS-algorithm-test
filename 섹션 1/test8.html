<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;
                // sum에서 배열 값 두개를 뺐을 때 100이 되면 그 둘이 가짜 난쟁이

                let sum = arr.reduce((a, b) => a + b, 0); // 배열 메소드 reduce
                // a에 b(배열 값)을 누적해줌
                
                for (let i = 0; i < 8; i++) {
                    for (let j = i+1; j < 9; j++) {
                        if((sum - arr[i] - arr[j]) === 100) {
                            arr.splice(j, 1);
                            arr.splice(i, 1); // j를 먼저 지워야 순서가 꼬이지 않음
                        }
                    }
                }

                return answer;
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
