<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                for(let i of s) {
                    //if(!answer.includes(i)) answer.push(i); => answer=[] 전제조건
                }
                answer = s.filter(function(v, i) { //function은 filter로 전달되는 인자함수. v는 전달되는 배열의 값, i는 인덱스
                    return s.indexOf(v) === i; // 참을 리턴한 요소들을 모아서 리턴해주는 filter 함수
                });
                return answer;
            }
            let str=["good", "time", "good", "time", "student"];
            console.log(solution(str));
        </script>
    </body>
</html>
