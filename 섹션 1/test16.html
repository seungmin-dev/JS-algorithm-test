        <title>출력결과</title>

    <body>
        <script>
            function solution(s){  
                let answer="";
                for (let i = 0; i < s.length; i++) {
                    if(s.indexOf(s[i]) === i) answer+=s[i];
                }
                // let pos = s.indexOf('k');
                // while(pos!== -1) {
                //     answer++;
                //     pos=s.indexOf('k', pos+1);
                // }
                return answer;
            }
            console.log(solution("ksekkset"));
        </script>
