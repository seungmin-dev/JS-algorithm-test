        <title>출력결과</title>

    <body>
        <script>
            function solution(day, arr){
                let answer=0;
                
                for(let i of arr) {
                    // if(day === 0) { // 10일, 20일, 30일
                    //     if((i%10) === 0) answer++; 
                    // } else {
                    //     if((i%10)%day === 0) answer++;
                    // }
                    if(i%10 === day) answer++;
                }
                
                return answer;
            }
            
            arr=[12, 20, 54, 30, 87, 91, 30];
            console.log(solution(0, arr));
        </script>
    </body>
