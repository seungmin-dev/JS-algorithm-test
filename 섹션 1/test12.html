<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer="";
                for(let i of s) {
                    if(i === i.toLowerCase()) answer+=i.toUpperCase();
                    else answer+=i;

                    // let num = i.charCodeAt();
                    // if(num >= 97 && num <= 122) { // 소문자 아스키코드
                    //     answer+=String.fromCharCode(num-32); // 각 대소문자 아스키코드 번호 차이 32
                    //     answer += i;
                    // }
                }
                return answer;

            }

            let str="ItisTimeToStudy";
            console.log(solution(str));
        </script>
    </body>
</html>
