<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=Math.min(...arr);
                // Math.min : 인자의 최소값을 리턴해주는 함수
                // 배열은 연산되지 않음. '...arr'로 전개연산자 사용해 내용만 전달.

                // let answer = Math.min.apply(null, arr); 도 가능
                // null 자리는 원래 this 객체 자리라서 null을 넣어줌.
                return answer;

            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
