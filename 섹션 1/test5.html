<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer, min=Number.MAX_SAFE_INTEGER; // 안정적인 가장 큰 정수값. 비교 전에 가장 큰 값으로 초기화시켜두는게 좋음.
                // min에 arr[0]을 넣고 시작할 수도 있음.
                for(let i=0;i<arr.length;i++) {
                    if(arr[i] < min) min=arr[i];
                }
                answer = min;

                return answer;

            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
