<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer;

                if(a<b) answer=a;
                else answer=b;
                if(c<answer) answer=c; // answer에 a, b 중 더 작은 값을 저장해두고 c와 answer만 비교해주면 모두 비교가 가능함.

                return answer;
            }

            console.log(solution(2, 5, 1));
        </script>
    </body>
</html>
