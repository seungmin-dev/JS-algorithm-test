<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                // let cnt = 1;
                // let answer = '';

                // for(let i of arr) {
                //     cnt = 1;
                //     for(let j of arr) {
                //         if(i < j) cnt++;
                //     }
                //     answer+=cnt+' ';
                // }

                let n = arr.length;
                let answer = Array.from({length:n}, ()=>1); // 각 값이 1이고 길이가 n인 1차원 배열로 초기화
                for(let i=0; i<n; i++) {
                    for(let j=0; j<n; j++) {
                        if(arr[j] > arr[i]) answer[i]++;
                    }
                }
                
                return answer;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
