<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=1, max=arr[0]; // 첫번째 학생은 처음부터 보이므로 1로 초기화
                for (let i = 0; i < arr.length; i++) {
                    if(max < arr[i]) {
                        max = arr[i]; // 가장 키 큰 학생과 비교해야함
                        answer++;
                    }
                }
                return answer;
            }

            let arr=[130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
        </script>
    </body>
</html>
