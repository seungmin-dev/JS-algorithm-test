<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b){         
                let answer="";
                // 1: 가위 2: 바위 3: 보
                for (let i = 0; i < a.length; i++) {
                    if(a[i] === b[i]) answer+="D"+' ';
                    else if(a[i] === 1 && b[i] === 3) answer+="A"+' ';
                    else if(a[i] === 2 && b[i] === 1) answer+="A"+' ';
                    else if(a[i] === 3 && b[i] === 2) answer+="A"+' ';
                    else answer+="B"+' ';
                    // 기준점을 잘 잡아야함! 여기서는 A가 이기는 경우만 생각하고 나머지는 B가 이기는 것으로 잡았음  
                }
                return answer;
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a, b));
        </script>
    </body>
</html>
