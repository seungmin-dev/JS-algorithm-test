<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer="";
                // answer = str.replace(/[^0-9]/g, '');
                for(let x of str) {
                    if(!isNaN(x)) answer += x;
                    // answer = answer * 10 + Number(x);
                }
                return parseInt(answer);
            }
            
            let str="g0en2T0s8eSoft";
            console.log(solution(str));
        </script>
    </body>
</html>
