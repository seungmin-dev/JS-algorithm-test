<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 팰린드롬 : 앞에서 읽어도 뒤에서 읽어도 같은 문자열
            function solution(s){
                let answer="YES";
                s = s.toLowerCase().replace(/[^a-z]/g, ''); // 정규식
                if(s.split('').reverse().join('') !== s) return "NO";
                return answer;
            }
            
            let str="found7, time: study; Yduts; emit, 7Dnuof";
            console.log(solution(str));
        </script>
    </body>
</html>
